system: 1.0.0

info:
  name: markitdown
  description: Markdown processing static site

envs:
  dev:
    branch: dev
  prod:
    branch: main

routes:
  main_env: prod
  main_app: frontend

apps:
  frontend:
    type: web_frontend
    envs:
      dev:
        build:
          root_path: .
          script: |
            npm install
            npm run build
        provision:
          root_path: dist
          type: static_site
      prod:
        build:
          root_path: .
          script: |
            npm ci --production
            npm run build
        provision:
          root_path: dist
          type: static_site
          cache_control:
            - "**/* 3600"

cache:
  paths:
    - node_modules

hooks:
  post_deploy:
    - echo "âœ… Markdown site deployed: ${FC_DEPLOY_URL}"
    - echo "ðŸ“Š Build version: ${FC_BUILD_ID}"
